<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Transport & Logistics</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth-animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-bg">
        <div class="auth-container">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="loginUsername" required placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" required placeholder="Password">
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </form>
            <div class="auth-animation-controls">
                <button class="animation-control-btn" onclick="showVehicleAnimation('car')">Car</button>
                <button class="animation-control-btn" onclick="showVehicleAnimation('bus')">Bus</button>
                <button class="animation-control-btn" onclick="showVehicleAnimation('truck')">Truck</button>
            </div>
        </div>
        <div class="auth-animation-container">
            <div class="auth-vehicle">
                <!-- Car SVG -->
                <svg class="vehicle-svg" id="vehicleCar" viewBox="0 0 100 50" preserveAspectRatio="xMidYMid meet">
                    <path d="M10 10h80v30H10z" fill="#333"/>
                    <circle cx="20" cy="40" r="5" fill="#333"/>
                    <circle cx="80" cy="40" r="5" fill="#333"/>
                    <rect x="15" y="15" width="70" height="10" fill="#333"/>
                </svg>

                <!-- Bus SVG -->
                <svg class="vehicle-svg" id="vehicleBus" viewBox="0 0 120 50" preserveAspectRatio="xMidYMid meet">
                    <path d="M10 10h100v30H10z" fill="#333"/>
                    <circle cx="20" cy="40" r="5" fill="#333"/>
                    <circle cx="100" cy="40" r="5" fill="#333"/>
                    <rect x="15" y="15" width="90" height="10" fill="#333"/>
                    <rect x="20" y="25" width="80" height="5" fill="#333"/>
                </svg>

                <!-- Truck SVG -->
                <svg class="vehicle-svg" id="vehicleTruck" viewBox="0 0 150 50" preserveAspectRatio="xMidYMid meet">
                    <path d="M10 10h130v30H10z" fill="#333"/>
                    <circle cx="20" cy="40" r="5" fill="#333"/>
                    <circle cx="130" cy="40" r="5" fill="#333"/>
                    <rect x="15" y="15" width="110" height="10" fill="#333"/>
                    <rect x="20" y="25" width="100" height="5" fill="#333"/>
                    <rect x="40" y="5" width="70" height="10" fill="#333"/>
                </svg>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script>
        function showVehicleAnimation(type) {
            const vehicleTypes = ['car', 'bus', 'truck'];
            const animationContainer = document.querySelector('.auth-animation-container');
            const vehicles = document.querySelectorAll('.auth-vehicle img');
            
            // Hide all vehicles
            vehicles.forEach(vehicle => {
                vehicle.classList.remove('active', 'out');
            });
            
            // Show selected vehicle
            const selectedVehicle = document.getElementById(`vehicle${type.charAt(0).toUpperCase() + type.slice(1)}`);
            if (selectedVehicle) {
                animationContainer.classList.add('active');
                selectedVehicle.classList.add('active');
                
                // After animation, hide the container
                setTimeout(() => {
                    selectedVehicle.classList.add('out');
                    setTimeout(() => {
                        animationContainer.classList.remove('active');
                        selectedVehicle.classList.remove('out');
                    }, 800);
                }, 2000);
            }
        }
    </script>
</body>
</html>
